apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devopsdep
  name: devopsdep
  namespace: devopss
spec:
  replicas: 5
  selector:
    matchLabels:
      app: devopsdep
  template:
    metadata:
      labels:
        app: devopsdep
    spec:
      containers:
        - image: yogeshraheja/devopspython:87508362da6ac9f708e6846f3a765fa74dbac83d
          name: devopspython
